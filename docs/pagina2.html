<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <nav class="fixed-top navbar bg-secondary text-white">
                <div class="d-inline fs-4"><img src="img/1206810.png" alt="Code Academy" style="width: 12%;">Code Academy</div>
                <div class="justify-content-end fs-5">
                    <a href="" id="nav-home" class="text-decoration-none pe-2 text-white">Home</a>
                    <a href="" id="nav-projetos" class="text-decoration-none pe-2 text-white">Projetos</a>
                    <a href="" id="nav-contato" class="text-decoration-none pe-4 text-white">Contato</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
      <div id="slideprincipal" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#slideprincipal" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#slideprincipal" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#slideprincipal" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/1_BPSx-c--z6r7tY29L19ukQ.png" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>JavaScript</h5>
              <p>Aprenda a programar em JavaScript</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/1927044_a831.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Python</h5>
              <p>Aprenda a programar em Python</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/alternative-cpp.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>C++</h5>
              <p>Aprenda a programar em C++</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slideprincipal" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slideprincipal" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="JS/script2.js"></script>
</body>
</html>
