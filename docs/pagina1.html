<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col text-center bg-black mt-3 py-3 text-white"> <h1>Formulario</h1></div>
        </div>
        <div class="row border border-black border-5 m-3 p-1 bg-light shadow-lg">
            <div class="row">
                <div class="col">
                    <p>Seu Nome:</p>
                    <div class="form-check">
                        <input type="text">
                        <label for="nome"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Seu Sobrenome:</p>
                    <div class="form-check">
                        <input type="text">
                        <label for="nome"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Sua idade(Anos)</p>
                    <div class="form-check">
                        <input type="number">
                        <label for="idade"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-3">
                    <p>Escolha um genero:</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="F" name="genero">
                        <label for="genero" class="form-check-label">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="M" name="genero">
                        <label for="genero" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="O" name="genero">
                        <label for="genero" class="form-check-label">Outro</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-dark" onclick="displayRadioValue()">Enviar</button>
        </div>
    </div>
</body>
</html>
