<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col text-center bg-black mt-3 py-3 text-white"> <h1>Formulario</h1></div>
        </div>
        <form action=" ">
            <div class="row border border-black border-5 m-3 py-2 bg-light shadow-lg px-3 rounded">
                <div class="row">
                    <div class="col">
                        <p>Seu Nome:</p>
                        <div class="form-check">
                            <input type="text" required class="form-control">
                            <label for="nome"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Seu Sobrenome:</p>
                        <div class="form-check">
                            <input type="text" required class="form-control">
                            <label for="nome"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Sua idade(Anos):</p>
                        <div class="form-check">
                            <input type="number" max="122" min="0" required class="form-control">
                            <label for="idade"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Altura:</p>
                        <div class="form-check">
                            <input type="number" max="2.72" min="0.65" required step="0.01" class="form-control">
                            <label for="irmao"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 p-3">
                        <p>Qual seu genero:</p>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="F" name="genero" checked>
                            <label for="genero" class="form-check-label">Feminino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="M" name="genero">
                            <label for="genero" class="form-check-label">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="N" name="genero">
                            <label for="genero" class="form-check-label">Nao informar</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 p-3">
                        <p>Hobbies:</p>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="V" name="game">
                            <label for="game" class="form-check-label">Video game</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="F" name="filme">
                            <label for="filme" class="form-check-label">Filme</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="S" name="serie">
                            <label for="serie" class="form-check-label">Serie</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="L" name="livro">
                            <label for="livro" class="form-check-label">Livro</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="O" name="outro" checked>
                            <label for="outro" class="form-check-label">Outro</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark" onclick="displayRadioValue()">Enviar</button>
            </div>
        </form>
    </div>
    <script src="JS/script1.js"></script>
</body>
</html>
