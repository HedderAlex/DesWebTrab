<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col text-center bg-black mt-3 py-3 text-white"> <h1>Formulario</h1></div>
        </div>
        <div class="row border border-black border-5 m-3 py-2 bg-light shadow-lg px-3">
            <div class="row">
                <div class="col">
                    <p>Seu Nome:</p>
                    <div class="form-check">
                        <input type="text">
                        <label for="nome"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Seu Sobrenome:</p>
                    <div class="form-check">
                        <input type="text">
                        <label for="nome"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Sua idade(Anos):</p>
                    <div class="form-check">
                        <input type="number">
                        <label for="idade"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Quantos irmaos possui:</p>
                    <div class="form-check">
                        <input type="number">
                        <label for="irmao"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-3">
                    <p>Qual seu genero:</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="F" name="genero">
                        <label for="genero" class="form-check-label">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="M" name="genero">
                        <label for="genero" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="O" name="genero">
                        <label for="genero" class="form-check-label">Outro</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-3">
                    <p>Qual seu periodo da faculdade:</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="M" name="periodo">
                        <label for="periodo" class="form-check-label">Matutino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="V" name="periodo">
                        <label for="periodo" class="form-check-label">Vespertino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="N" name="periodo">
                        <label for="periodo" class="form-check-label">Noturno</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="I" name="periodo">
                        <label for="periodo" class="form-check-label">Integral</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-3">
                    <p>Qual seu curso:</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="A" name="curso">
                        <label for="curso" class="form-check-label">Analise e Desenvolvimento de Sistemas</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="B" name="curso">
                        <label for="curso" class="form-check-label">Biomedicina</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="P" name="curso">
                        <label for="curso" class="form-check-label">Psicologia</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="O" name="curso">
                        <label for="curso" class="form-check-label">Odontologia</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-3">
                    <p>Hobbies:</p>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="V" name="game">
                        <label for="game" class="form-check-label">Video game</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="F" name="filme">
                        <label for="filme" class="form-check-label">Filme</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="S" name="serie">
                        <label for="serie" class="form-check-label">Serie</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="L" name="livro">
                        <label for="livro" class="form-check-label">Livro</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="O" name="outro">
                        <label for="outro" class="form-check-label">Outro</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-dark" onclick="displayRadioValue()">Enviar</button>
        </div>
    </div>
</body>
</html>
