<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(72, 69, 112);" class="text-white mt-3">
    <div class="container-fluid text-center">
        <h1 class="text-center">Informe um Numero</h1>
        <div class="row justify-content-center">
            <form action="" class="text-center col-4">
                <label for="number" class="form-label mb-3 mt-5">Informe um numero entre 1 e 1000:</label>
                <input type="number" name="Informe um numero" id="numero" class="form-control text-center" max="1000" min="1">
                <input type="submit" value="Enviar" class="btn btn-dark mt-4">
            </form>
            <p id="comparacao" class="mt-4"></p>
            <p id="anterior"></p>
            <p id="tentativa"></p>
        </div>
    </div>
    <script src="JS/script3.js"></script>
</body>
</html>
